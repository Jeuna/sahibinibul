<DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css"/>
    <link href="{% static 'sahibikim.css' %}" rel="stylesheet">



    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-light fixed-top " style="background-color: #0f7092;">
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
              <a class="nav-link text-white" href="/">Anasayfa <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"  >Hakkında</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">İletişim</a>
            </li>
          </ul>
            {% if user.is_authenticated %}
            <p class="text-white" my-2 mr-3>Hoşgeldin {{user.get_username}}</p>
            <a href="/logout/"><button class="text-white btn btn-outline-danger my-2 my-sm-0 " type="submit">Oturumu Kapat</button></a>
            {% else %}
            <a href="/login/"><button class="text-white btn btn-outline-success my-2 my-sm-0 mr-3" type="submit">Oturum aç</button></a>
            <a href="/signup/"><button class="text-white btn btn-outline-success my-2 my-sm-0" type="submit">Kayıt ol</button></a>
            {% endif %}
        </div>
      </nav>
    </header>



<body>

{% block body %}

{% endblock %}


    <footer class="footer mx-auto">
      <div class="container mx-auto" style="width: 250px;">
        <span class="text-muted">Prepared by <b>İlker ÜNAL</b></span>
      </div>
    </footer>
</body>
<script src ="{% static 'js/bootstrap.min.js' %}"></script>

</html>
</DOCTYPE>
